<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="Zedrick John Villas, Zedrick John, Web Developer, Drupal, Software Engineer, Wordpress"/>
  <meta name="subject" content="Zedrick John's Portfolio">
  <meta name="language" content="ES">
  <meta name="robots" content="index,follow" />
  <meta name="author" content="Zedrick John Villas, zedrickvillas@gmail.com">
  <meta name="designer" content="Zedrick John Villas">
  <meta name="owner" content="Zedrick John Villas">
  <!-- Open Graph Meta -->
  <meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta name="og:type" content="website"/>
  <meta name="og:image" content="{{ "/assets/img/preview.png" | prepend: site.baseurl }}"/>
  <meta name="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta name="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <!-- Favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/img/favicon/apple-touch-icon.png"| prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/img/favicon/favicon-32x32.png"| prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon/favicon-16x16.png"| prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/assets/img/favicon/site.webmanifest"| prepend: site.baseurl }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/assets/img/favicon/mstile-150x150.png"| prepend: site.baseurl }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

</head>
